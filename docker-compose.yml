services:
  oci-panel:
    image: adiecho/oci-panel:latest
    container_name: oci-panel
    restart: unless-stopped
    ports:
      - "8999:8999"
    volumes:
      - ./config.toml:/app/config.toml
      - ./db:/app/db
      - ./keys:/app/keys
    environment:
      - TZ=Asia/Shanghai
      - GIN_MODE=release
